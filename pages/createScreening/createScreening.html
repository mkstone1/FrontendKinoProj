<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Screening</title>
    <script src="createScreening.js" type="module"></script>
    <link rel="stylesheet" href="createScreening.css" >
</head>
<body>
<div class ="main-div">
    <h2>Opret en forestilling</h2>
    <div class="input-divs">
        <p>Vælg sal</p>
        <select id="input-choose-theater"></select>
    </div>
    <div class="input-divs">
        <p>Vælg film</p>
        <input id="input-choose-movie">
    </div>
    <div class="input-divs">
        <p>Vælg start tid</p>
        <input id="input-choose-start-time" type="datetime-local">
    </div>
    <div class="input-divs">
        <p>Pris</p>
        <input id="input-ticket-price">
    </div>
    <div class="input-divs">
        <p></p>
        <button id="btn-add-screening">Tilføj forestilling</button>
    </div>
</div>
</body>
</html>
